    <script src="main.js"></script>
    <script>
        //entrada
        let n1, n2, media, situacao;

        n1 = Number(prompt("Informe a nota 1"));
        n2 = Number(prompt("Informe a nota 2"));

        //processamento
        media = calcularMedia(n1, n2);
        situacao = definirSituacao(media);

        //saida 
        document.write("Análise de Nota: <br>--------------------------------<br>");
        document.write(`Nota 1:  ${n1} <br> Nota 2: ${n2} <br>`);
        document.write(`Média final: ${media.toFixed(1)}<br>`);
        document.write(`Situação do aluno: ${situacao}`);
    </script>
