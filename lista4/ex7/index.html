<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h1>Exercicio 7</h1>

    <h2>Faça um algoritmo que receba 2 números quaisquer e diferentes e retorne qual é o maior deles. O algoritmo deve
        garantir que os valores sejam de fato, diferentes. O usuário terá duas chances de inserir os valores corretos. 
    </h2>

    <p>Insira o primeiro número:
        <input type="text" id="inPrimeiroNumero" name="inPrimeiroNumero">
    </p>

    <p>Insira o segundo número:
        <input type="text" id="inSegundoNumero" name="inSegundoNumero">
    </p>

    <p>
        <input type="button" id="btnVerificarMaior" value="Retornar qual é o maior número" />
    </p>

    <p id="outResultado"></p>


    <script src="main.js"></script>
</body>
</html>
